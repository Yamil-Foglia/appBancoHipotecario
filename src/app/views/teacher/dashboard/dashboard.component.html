<!-- for PC -->
<div class="d-none d-sm-block h-100">
    <div class="container-fluid">
        <div class="row ta-c mt-5">
            <div class="col-3"></div>
            <div class="col">
                <div class="card w-100">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Profesor/a</label>
                                    <select class="form-control" [(ngModel)]="teacher" (change)="selectTeacher()">
                                      <option *ngFor="let teacher of teacherList" [value]="teacher">
                                        {{teacher}}
                                      </option>
                                    </select>
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" [disabled]="teacherSelected" (click)="checkAssignments()">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row ta-c mt-4" *ngIf="selectAssignments">
            <div class="col-3"></div>
            <div class="col">
                <div class="card w-100">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h5 style="color: rgb(119, 119, 119);">{{assigment}}</h5>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <table class="table table-striped table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">
                                                <h5>Alumno</h5>
                                            </th>
                                            <th scope="col">
                                                <h5>Dia</h5>
                                            </th>
                                            <th scope="col">
                                                <h5>Profesor</h5>
                                            </th>
                                            <th scope="col">
                                                <h5>Turno</h5>
                                            </th>
                                            <th scope="col">
                                                <h5>Estado</h5>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let assignment of assigmentList">
                                            <td>
                                                <h6>{{assignment.alumn}}</h6>
                                            </td>
                                            <td>
                                                <h6>{{assignment.day}}</h6>
                                            </td>
                                            <td>
                                                <h6>{{assignment.teacher}}</h6>
                                            </td>
                                            <td>
                                                <h6>{{assignment.turn}}</h6>
                                            </td>
                                            <td >
                                                <div [AppIconState]="assignment.state"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
