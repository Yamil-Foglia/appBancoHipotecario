<!-- for PC -->
<div class="d-none d-sm-block h-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <div class="card w-100 mt-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group ta-c">
                                    <label for="exampleFormControlSelect1">Alumno/a</label>
                                    <select class="form-control" [(ngModel)]="alumn" (change)="selectAlumn()">
                                        <option *ngFor="let alumn of alumnList" [value]="alumn">
                                            {{alumn}}
                                        </option>
                                    </select>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row ta-c mt-3" *ngIf="alumnSelected">
            <div class="col-3"></div>
            <div class="col">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">
                                <h5>Materia</h5>
                            </th>
                            <th scope="col">
                                <h5>Turno</h5>
                            </th>
                            <th scope="col">
                                <h5>Dia</h5>
                            </th>
                            <th scope="col">
                                <h5>Profesor</h5>
                            </th>
                            <th scope="col">
                                <h5>Estado</h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let assignment of assignmentList">
                            <td>
                                <h6>{{assignment.assignment}}</h6>
                            </td>
                            <td>
                                <h6>{{assignment.turn}}</h6>
                            </td>
                            <td>
                                <h6>{{assignment.day}}</h6>
                            </td>
                            <td>
                                <h6>{{assignment.teacher}}</h6>
                            </td>
                            <td>
                                <div [AppIconState]="assignment.state"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
